<!DOCTYPE html>
<html>
<head>
    <title>My Twitter Bookmarks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="viewer-container">
        <div class="header">
            <h1>My Bookmarks</h1>
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Search tweets..." style="padding: 8px; border-radius: 4px; border: 1px solid #333; background: #000; color: #fff;">
                <button id="exportBtn" style="font-size: 12px; padding: 6px 12px;">Export JSON</button>
            </div>
        </div>

        <div class="categories" id="categoriesList">
            <!-- Categories will be injected here -->
            <div class="category-tag active" data-category="All">All</div>
        </div>

        <div class="tweets-grid" id="tweetsGrid">
            <!-- Tweets will be injected here -->
        </div>
    </div>
    <script src="viewer.js"></script>
</body>
</html>
