<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-area">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
        <h1>CategoriX</h1>
      </div>
    </header>

    <!-- Not Connected View -->
    <div id="loginView" class="view">
      <div style="text-align: center; padding: 20px 0;">
        <div style="width: 48px; height: 48px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#888"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
        </div>
        <h2 style="font-size: 16px; margin: 0 0 8px 0; color: var(--text-primary);">Not Connected</h2>
        <p style="font-size: 13px; color: var(--text-secondary); margin: 0 0 20px;">
          Please log in to CategoriX website to activate the extension.
        </p>
        <a href="https://categorix.meliharik.dev/login" target="_blank" class="primary-btn" style="text-decoration: none; display: flex; justify-content: center;">
          Open CategoriX
        </a>
      </div>
    </div>

    <!-- Main View -->
    <div id="mainView" class="view hidden">
      <div class="user-card">
        <div id="userAvatar" class="avatar-placeholder">
          <!-- Avatar injected by JS -->
        </div>
        <div class="user-details">
          <span id="userEmail" class="email-text"></span>
          <span class="status-text" style="color: #4ade80;">‚óè Active</span>
        </div>
      </div>

      <div class="action-area">
        <div style="text-align: center; padding: 20px 0; color: #888; font-size: 13px;">
          <p>Extension is ready.</p>
          <p>Use the <strong>Save</strong> button on Twitter to bookmark tweets.</p>
        </div>
      </div>

      <div class="footer">
        <a href="https://categorix.meliharik.dev/bookmarks" target="_blank" class="link-btn">Go to Dashboard</a>
      </div>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="popup.js"></script>
</body>
</html>
