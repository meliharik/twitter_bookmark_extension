<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-area">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
        <h1>Organizer</h1>
      </div>
    </header>

    <!-- Login View -->
    <div id="loginView" class="view">
      <div style="text-align: center; margin-bottom: 24px;">
        <h2 style="font-size: 18px; margin: 0 0 8px 0; color: var(--text-primary);">Welcome Back</h2>
        <p style="font-size: 13px; color: var(--text-secondary); margin: 0;">Sign in to start saving bookmarks</p>
      </div>

      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email address" required />
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <button type="submit" id="loginBtn" class="primary-btn">
          <span>Sign In</span>
          <div class="spinner hidden"></div>
        </button>
      </form>
      
      <div style="text-align: center; margin: 16px 0; color: var(--border-color); font-size: 12px; position: relative;">
        <span style="background: var(--bg-color); padding: 0 10px; position: relative; z-index: 1; color: var(--text-secondary);">OR</span>
        <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--border-color);"></div>
      </div>
      
      <button id="googleLoginBtn" class="secondary-btn">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        <span>Continue with Google</span>
        <div class="spinner hidden"></div>
      </button>
      
      <div id="loginError" class="status-msg error hidden" style="margin-top: 16px;"></div>
    </div>

    <!-- Main View -->
    <div id="mainView" class="view hidden">
      <div class="user-card">
        <div id="userAvatar" class="avatar-placeholder">
          <!-- Avatar injected by JS -->
        </div>
        <div class="user-details">
          <span id="userEmail" class="email-text"></span>
          <span class="status-text">Connected</span>
        </div>
      </div>

      <div class="action-area">
        <!-- Save Single Tweet -->
        <button id="saveBtn" class="primary-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg>
          <span>Save Current Tweet</span>
          <div class="spinner hidden"></div>
        </button>

        <!-- Fetch All Tweets -->
        <button id="fetchAllBtn" class="secondary-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
          <span>Fetch All on Page</span>
          <div class="spinner hidden"></div>
        </button>
      </div>

      <div class="status-container">
        <p id="saveStatus" class="status-msg"></p>
        <div id="progressContainer" class="progress-container hidden">
            <div id="progressBar" class="progress-bar"></div>
        </div>
      </div>

      <div class="footer">
        <a href="http://13.51.199.12:8080" target="_blank" class="link-btn">Open Dashboard</a>
      </div>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="popup.js"></script>
</body>
</html>
