<!DOCTYPE html>
<html>
<head>
    <title>Twitter Bookmark Organizer Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .options-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: black;
            color: white;
            box-sizing: border-box;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: var(--primary-color);
        }
        .info {
            font-size: 13px;
            color: var(--secondary-text);
            margin-top: 8px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="options-container">
        <h1>Settings</h1>
        
        <div class="input-group">
            <label for="apiKey">Gemini API Key</label>
            <input type="text" id="apiKey" placeholder="Enter your API Key here">
            <div class="info">
                You can get a free API key from <a href="https://aistudio.google.com/app/apikey" target="_blank" style="color: var(--primary-color);">Google AI Studio</a>.
                <br>The key is stored locally on your device.
            </div>
        </div>

        <button id="saveBtn">Save Settings</button>
        <div id="status" class="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
